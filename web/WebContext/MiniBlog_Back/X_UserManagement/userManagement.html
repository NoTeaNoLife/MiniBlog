<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title> 用户管理 </title>

    <link rel="shortcut icon" href="../A_CommonRes/img/favicon.ico"> 
	<link href="../A_CommonRes/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../A_CommonRes/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../A_CommonRes/css/animate.css" rel="stylesheet">
    <link href="../A_CommonRes/css/style.css?v=4.1.0" rel="stylesheet">
	<!--  -->
	<script src="../A_CommonRes/js/jquery.min.js?v=2.1.4"></script>
    <script src="../A_CommonRes/js/bootstrap.min.js?v=3.3.6"></script>


    <link href="../A_CommonRes/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="../A_CommonRes/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../A_CommonRes/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <script src="../A_CommonRes/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../A_CommonRes/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="../A_CommonRes/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../A_CommonRes/js/plugins/toastr/toastr.min.js"></script>
	
	<!-- 自定义js -->
    <script src="js/userMn.js"></script>

</head>
<body>
	<div class="wrapper wrapper-content">
		<div class="row">
		<!-- 导航栏 -->
		<div class="col-sm-2" style='position:fixed; right:1px;'>
                <div class="ibox float-e-margins">
                    <div class="ibox" style='margin-bottom:1px; padding-left:5px; background:#f7edbd; ' >
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						<span style='font-size:20px; color:#fc6b6b; ' >&nbsp;admin</span>
						
						<div style='width:100%; text-align:right; padding-right:7px; ' >
							<i class="fa fa-edit" alt="修改密码" style='padding-right:3px; cursor:pointer; ' ></i>
							<i class="fa fa-sign-out" style=' cursor:pointer; ' ></i>
						</div>
                    </div>
					
                    <div class="ibox-content">
                        <ul class="todo-list m-t small-list ui-sortable" style='margin-top:0px; ' >
							
                            <li style='cursor:pointer; background:#a0f3f4; ' >
                                <a  class="check-link"><i class="fa fa-tv"></i> </a>
                                <span class="m-l-xs">首页</span>
                                
                            </li>
                            <li style='cursor:pointer; ' >
                                <a  class="check-link"><i class="fa fa-users"></i> </a>
                                <span class="m-l-xs">用户管理</span>
                                
                            </li>
                            <li style='cursor:pointer; ' >
                                <a  class="check-link"><i class="fa fa-archive"></i> </a>
                                <span class="m-l-xs">资源管理</span>
                            </li>
							<li style='cursor:pointer; ' >
                                <a  class="check-link"><i class="fa fa-gear"></i> </a>
                                <span class="m-l-xs">系统设置</span>
                            </li>
							<li style='cursor:pointer; ' >
                                <a  class="check-link"><i class="fa fa-calendar-minus-o"></i> </a>
                                <span class="m-l-xs">系统日志</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
		
		<!-- 模块内容 -->
			<div class="col-sm-10">

				<div class="ibox">
					<div class="ibox-title">
						<h5>当前可查阅用户</h5>
						<div class="ibox-tools">
							<button type='button' class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal" onclick="readForAddUser()">新增</button>
						</div>
					</div>
					<div class="ibox-content">
						<div >
							<table id="userTable" style="width:100%; ">
								<thead>
									<tr>
										<td width="15%">账户</td>
										<td width='10%'>状态</td>
										<td width="5%">性别</td>
										<td width="15%">邮箱</td>
										<td width="5%">密码</td>
										<td width="20%">注册时间</td>
										<td width='30%'>操作</td>
									</tr>
								</thead>
							</table>
						</div>

					</div>
				</div>
			</div>
			
		</div>
	</div>


<!-- 新增或者修改信息的弹窗 -->
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <span id="myModal_title">用户信息-修改</span>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>

                <!--<i class="fa fa-laptop modal-icon"></i>
                <h4 class="modal-title">窗口标题</h4>
                <small class="font-bold">这里可以显示副标题。-->
            </div>
            <div class="modal-body">
                <div class="form-group"><label>用户名：</label> <input id='accountText' type="text" placeholder="请输入登录名" class="form-control" style="width:70%; "></div>
                <div class="form-group"><label>登录密码：</label> <input id='passwordText' type="text" placeholder="请输入登录密码" class="form-control" style="width:70%; "></div>				
				<div class="form-group"><label>邮箱：</label> <input id='mailBoxText' type="text" placeholder="请输入邮箱" class="form-control" style="width:70%; "></div>
                <span>性别：</span>
                <div class="btn-group open">
                    <select id='gradeText' class="form-control" style="font-size:10px; ">
                        <option class="form-control" onclick="" value="3">你猜</option>
                        <option class="form-control" onclick="" value="2">女</option>
						<option class="form-control" onclick="" value="1">男</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id='btnCloseInfWin' type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="saveUserInf()">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
    

</body>
</html>
