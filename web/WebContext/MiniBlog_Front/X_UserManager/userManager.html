
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人信息管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../A_CommonRes/css/layui.css">
    <link rel="stylesheet" href="../A_CommonRes/css/mian.css">
    <link rel="stylesheet" href="../A_CommonRes/css/modules/layer/default/layer.css?v=3.11">
    <script src="../A_CommonRes/js/layui.js"></script>
    <script src="../A_CommonRes/js/blog.js"></script>
    <script src="../../MiniBlog_CommonRes/js/jquery.min.js"></script>
    <script src="js/userManager.js"></script>

</head>
<body class="lay-blog">
    <!-- 引入公共头部 -->
    <div th:replace="MiniBlog_Front/A_CommonRes/common :: common_header"></div>
    <div class="container-wrap">
        <div class="container container-message container-details container-about">

            <div class="layui-form center">
                <div class="layui-form-item" style="text-align:center; ">
                    <div style="margin:0 auto; display:inline-block;  ">
                        <img id='userPictureArea' onclick='' class='info-img' style='width:150px; height:150px; background-size:100% 100%; padding: 0 0 0 0;' src='../../MiniBlog_CommonRes/res/img/default.jpg' alt="" />
                        <input id='userPictureFile' type='file' style='display:none'  accept='.jpg' onchange='UserInfoModule.changeUserPicture(this)'/>
                    </div>
                    <div id="tipA" style="display:none;">
                        <span style="font-size:10px; color:orangered; ">点击图片修改头像</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="font-size:15px;">用户名</label>
                    <div class="layui-input-block" style="">
                        <input id='userNameArea' type="text" class="layui-input username" style="font-size:13px; height:33px; " readonly="true">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"style="font-size:15px;">邮箱</label>
                    <div class="layui-input-block">
                        <input id='userMailboxArea' type="text" class="layui-input username" style="font-size:13px; height:33px; " readonly="true">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"style="font-size:15px;">登录名</label>
                    <div class="layui-input-block">
                        <input id='userAccountArea' type="text" class="layui-input username" style="font-size:13px; height:33px; " readonly="true">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"style="font-size:15px;">密码</label>
                    <div class="layui-input-block">
                        <input id='userPasswordArea' type="text" class="layui-input username" style="font-size:13px; height:33px; " readonly="true">
                    </div>
                </div>


                <div class="layui-form-item" style="display:none;">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" class="man" value="男" title="男" >
                        <input type="radio" name="sex" class="female"  value="女" title="女" checked>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text" style="display:none;">
                    <label class="layui-form-label">论坛介绍</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="btnCancel" onclick="UserInfoModule.updateAction('close')" class="layui-btn modify" style="float:right; margin-right:10px; display:none; ">取消</button>
                        <button id='btnSubmit' onclick='UserInfoModule.updateUserInfo()' class="layui-btn layui-btn-primary select" style="float:right; margin-right:15px;  display:none;  ">保存</button>
                        <button id='btnUpdate' onclick="UserInfoModule.updateAction('open')" class="layui-btn layui-btn-primary select" style="float:right; margin-right:15px;  ">修改</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- 引入公共尾部 -->
    <div th:replace="MiniBlog_Front/A_CommonRes/common :: common_footer"></div>


    <!-- 信息提示框 -->
    <div id='tooltipArea' style='position:fixed; width:100%; height:100%; left:0px; top:0px; background:rgb(77, 77, 77, 0.3); display:none;  overflow-y:auto;'>
        <div class='item' style='width:20%; background:#FFFFFF; margin-top:10%; margin-left:40%; padding:2px 2px 2px 2px; '>
            <!-- 标题 -->
            <div id='tipTitleDiv' style='width:100%; background:#ecb89c; margin:3px 0px 2px 0px; text-align:center; padding:2px 0 3px 0; '>
                <p style='font-weight:bolder; font-size:15px; color:black; '>提&nbsp;示</p>
            </div>
            <!-- 内容 -->
            <div style='width:100%; background:#FFFFFF; margin:3px 0px 2px 0px; '>
                <p id='tipContent' style='width:80%; margin:5px 0px 2px 0px; min-height:80px; ' >请确认是否删除?</p>
            </div>
            <!-- 选项 -->
            <div style='background:#FFFFFF; text-align:right; ' >
                <button id='btnTipYes' onclick='TooltipOption.ok()' style='cursor:pointer; width:60px; margin-right:5px; height: 31px;  background-color: #494949;color: #d5d3d3; text-align: center;font-size: 14px;border: none;border-radius: 2px; ' >
                    确认
                </button>
                <button id='btnTipNo' onclick='TooltipOption.cancel()' style='cursor:pointer; width:60px; height:31px; margin-right:10px; background-color: #d5d3d3;color: #494949;text-align: center;font-size: 14px;border: none;border-radius: 2px; ' >
                    取消
                </button>
            </div>
        </div>
    </div>

</body>
</html>
