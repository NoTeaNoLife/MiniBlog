
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人信息管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../A_CommonRes/css/layui.css">
    <link rel="stylesheet" href="../A_CommonRes/css/mian.css">
    <link rel="stylesheet" href="../A_CommonRes/css/modules/layer/default/layer.css?v=3.11">
    <script src="../A_CommonRes/js/layui.js"></script>
    <script src="../A_CommonRes/js/blog.js"></script>
    <script src="js/userManager.js"></script>
    <script src="../../MiniBlog_CommonRes/js/jquery.min.js"></script>

</head>
<body class="lay-blog">
    <!-- 引入公共头部 -->
    <div th:replace="MiniBlog_Front/A_CommonRes/common :: common_header"></div>
    <div class="container-wrap">
        <div class="container container-message container-details container-about">

            <div class="layui-form center">
                <div class="layui-form-item" style="text-align:center; ">
                    <div style="margin:0 auto; display:inline-block;  ">
                        <img class='info-img' style='width:150px; height:150px; padding: 0 0 0 0;' src='../../MiniBlog_CommonRes/res/img/default.jpg' alt="" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="font-size:15px;">用户名</label>
                    <div class="layui-input-block" style="">
                        <input type="text" class="layui-input username" style="font-size:13px; height:33px; ">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"style="font-size:15px;">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input username" style="font-size:13px; height:33px; ">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"style="font-size:15px;">登录名</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input username" style="font-size:13px; height:33px; ">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"style="font-size:15px;">密码</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input username" style="font-size:13px; height:33px; ">
                    </div>
                </div>


                <div class="layui-form-item" style="display:none;">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" class="man" value="男" title="男" >
                        <input type="radio" name="sex" class="female"  value="女" title="女" checked>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text" style="display:none;">
                    <label class="layui-form-label">论坛介绍</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn modify" style="float:right; margin-right:10px; ">取消</button>
                        <button class="layui-btn layui-btn-primary select" style="float:right; margin-right:15px;  ">修改</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- 引入公共尾部 -->
    <div th:replace="MiniBlog_Front/A_CommonRes/common :: common_footer"></div>

</body>
</html>
