
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人信息管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../A_CommonRes/css/layui.css">
    <link rel="stylesheet" href="../A_CommonRes/css/mian.css">
    <link rel="stylesheet" href="../A_CommonRes/css/modules/layer/default/layer.css?v=3.11">
    <script src="../A_CommonRes/js/layui.js"></script>
    <script src="../A_CommonRes/js/blog.js"></script>
    <script src="js/userManager.js"></script>
    <script src="../../MiniBlog_CommonRes/js/jquery.min.js"></script>

</head>
<body class="lay-blog">
    <!-- 引入公共头部 -->
    <div th:replace="MiniBlog_Front/A_CommonRes/common :: common_header"></div>
    <div class="container-wrap">
        <div class="container container-message container-details container-about">

            <div class="layui-form center">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input username">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="phone" class="layui-input phone">
                    </div>
                    <!--<div class="layui-form-mid layui-word-aux phone-error">辅助文字</div>-->
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="email"  autocomplete="off" class="layui-input email">
                    </div>
                    <!--<div class="layui-form-mid layui-word-aux email-error">辅助文字</div>-->
                </div>
                <!--<div class="layui-form-item">
                    <label class="layui-form-label">密码框</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">辅助文字</div>
                </div>-->
               <!-- <div class="layui-form-item">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                        </select>
                    </div>
                </div>-->
                <!--<div class="layui-form-item">
                    <label class="layui-form-label">复选框</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="like[write]" title="写作">
                        <input type="checkbox" name="like[read]" title="阅读" checked>
                        <input type="checkbox" name="like[dai]" title="发呆">
                    </div>
                </div>-->
                <!--<div class="layui-form-item">
                    <label class="layui-form-label">开关</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="switch" lay-skin="switch">
                    </div>
                </div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">单选框</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" class="man" value="男" title="男" >
                        <input type="radio" name="sex" class="female"  value="女" title="女" checked>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">论坛介绍</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn modify" lay-submit lay-filter="formDemo">修改</button>
                        <button class="layui-btn layui-btn-primary select">查看论坛</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- 引入公共尾部 -->
    <div th:replace="MiniBlog_Front/A_CommonRes/common :: common_footer"></div>
