<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App favicon -->
    <link rel="shortcut icon" href="res/img/favicon.ico">

    <!-- App css -->
    <link href="css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="css/app.min.css" rel="stylesheet" type="text/css" />
	<script src="../../MiniBlog_CommonRes/js/jquery.min.js"></script>
    <script src="js/login.js"></script>

</head>

<body class="authentication-bg">

<div class="account-pages mt-5 mb-5">
	<!-- 提示栏：待选样式jq-icon-warning jq-icon-success jq-icon-danger -->
		<div  class="jq-toast-wrap" style="margin-left:40%; top: 20px;"   >
			<div id='resultStatusBar' class="jq-toast-single jq-has-icon" style="text-align: left; display:none ;">
				<span class="jq-toast-loader jq-toast-loaded" style="-webkit-transition: width 2.6s ease-in; -o-transition: width 2.6s ease-in;transition: width 2.6s ease-in; background-color: rgba(0,0,0,0.2);">
				</span>
				<span class="close-jq-toast-single" onclick='RegisterBarOption.closeResultStatusBar()' >×</span>
				<h2 id='resultStatusBar_title' class="jq-toast-heading"></h2>
				<span id='resultStatusBar_content' ></span>
			</div>
		</div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                    <!-- Logo -->
                    <div class="card-header pt-4 pb-4 text-center bg-primary" style='background:#1e9fff; ' >
                        <a  >
                            <span><img src="res/img/logo.png" alt="" height="18" ></span>
                        </a>
                    </div>

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto"  >
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">用户登录</h4>
                            <p style='display:none; ' class="text-muted mb-4">请输入用户名和密码</p>
                        </div>

                        <form action="#">

                            <div class="form-group">
                                <label for="tAccount">用户名</label>
                                <input class="form-control" type="email" id="tAccount" required="" placeholder="请输入用户名，并注意大小写">
                            </div>

                            <div class="form-group">
                                <a class="text-muted float-right" style='cursor:pointer; ' ><small>忘记密码?</small></a>
                                <label for="tPassword">用户密码</label>
                                <input class="form-control" type="password" required="" id="tPassword" placeholder="输入你的密码">
                            </div>

                            <div class="form-group mb-3" style='display:none; ' >
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked="">
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button id='btn_login' class="btn btn-primary" type="button" onclick='login()' > 登录 </button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3" style="">
                    <div class="col-12 text-center">
                        <p class="text-muted">还没有账号？ <a href="../X_Register/register.html" class="text-muted ml-1"><b>点我快速注册！</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">
    MiniBlogTeam 2019
</footer>




</body>



</html>
